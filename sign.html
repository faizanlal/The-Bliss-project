<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Bliss - Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sign.css" />
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <style>
      .srouce {
        text-align: center;
        color: #ffffff;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="form-container">
        <br />
        <br />
        <br />
        <br />
        <a href="index.html"
          ><div class="srouce"><h2>The Bliss</h2></div></a
        >

        <div class="form-body">
          <h2 class="title">Sign Up</h2>
          <div class="social-login">
            <ul>
              <li class="google">
                <a
                  href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&hl=en_GB&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-569729541%3A1702804552469847&theme=glif"
                  >Google</a
                >
              </li>

              <li class="fb">
                <a href="https://www.facebook.com/login.php">Facebook</a>
              </li>
            </ul>
          </div>
          <!-- SOCIAL LOGIN -->

          <div class="_or">or</div>

          <form action="" class="the-form">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              name="full-name"
              id="full-name"
              placeholder="Enter your full name"
            />

            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />

            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
            />

            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="Confirm your password"
            />

            <input type="submit" value="Sign Up" />
          </form>
        </div>
        <!-- FORM BODY-->

        <div class="form-footer">
          <div>
            <span>Already have an account?</span>
            <a href="login.html">Log In</a>
          </div>
        </div>
        <!-- FORM FOOTER -->
      </div>
      <!-- FORM CONTAINER -->
    </div>
  </body>
</html>
